version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    environment:
      FLUTTER_HOME: ~/flutter
      PATH: ~/flutter/bin:~/flutter/bin/cache/dart-sdk/bin:$PATH
    steps:
      - checkout

      - run:
          name: Install dependencies (curl, unzip, git)
          command: |
            sudo apt-get update
            sudo apt-get install -y curl git unzip xz-utils

      - run:
          name: Install Flutter 3.22.3
          command: |
            curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.22.3-stable.tar.xz
            tar xf flutter_linux_3.22.3-stable.tar.xz
            flutter/bin/flutter doctor

      - run:
          name: Install project dependencies
          command: flutter pub get

      - run:
          name: Static analysis (lint)
          command: flutter analyze

      - run:
          name: Run tests with coverage
          command: flutter test --coverage

      - run:
          name: Check coverage file
          command: |
            if [ ! -f coverage/lcov.info ]; then
              echo "Coverage file not found!"
              exit 1
            fi
            echo "Coverage OK."

      - run:
          name: Build debug APK
          command: flutter build apk --debug

      - run:
          name: List generated APKs
          command: ls -lh build/app/outputs/flutter-apk/

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
